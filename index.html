<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Temporariamente Indisponível</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f6fa;
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
            text-align: center;
        }

        .container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            max-width: 420px;
        }

        h1 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 26px;
        }

        p {
            font-size: 17px;
            line-height: 1.5;
            margin-bottom: 5px;
            color: #555;
        }

        .loader {
            margin: 20px auto 0;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #2c3e50;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Site Temporariamente Indisponível</h1>
        <p>No momento, esta página está passando por atualizações.</p>
        <p>Por favor, tente novamente mais tarde.</p>
        <div class="loader"></div>
    </div>

</body>
</html>
